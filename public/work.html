<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Black Turtle - Staff Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .role-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
            gap: 15px;
        }
        .role-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 45%;
            margin-bottom: 15px;
        }
        .role-button:hover {
            background-color: #333;
        }
        .admin-button {
            background-color: #2c3e50;
            margin-top: 20px;
            width: 60%;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="The Black Turtle Logo" class="logo">
        <h1>Staff Portal</h1>
        <p>Please select your role to continue</p>
        
        <div class="role-buttons">
            <button class="role-button" onclick="location.href='/work/login?role=waiter'">Konobar</button>
            <button class="role-button" onclick="location.href='/work/login?role=bartender'">Å ank</button>
            <button class="role-button admin-button" onclick="location.href='/work/login?role=admin'">Administrator</button>
        </div>
    </div>

    <script>
        // Check if there's a stored token and redirect to appropriate dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            
            if (authToken && userRole) {
                location.href = `/work/${userRole}`;
            }
        });
    </script>
</body>
</html>
