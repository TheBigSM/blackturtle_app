<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Dashboard - The Black Turtle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        
        .menu-panel {
            flex: 2;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }
        
        .order-panel {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .category-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .category-tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .category-tab.active {
            border-bottom-color: #4CAF50;
            font-weight: bold;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #777;
        }
        
        .order-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-items {
            flex: 1;
            overflow-y: auto;
            max-height: 200px;
        }
        
        .order-item {
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-item-name {
            flex: 1;
        }
        
        .order-item-controls {
            display: flex;
            align-items: center;
        }
        
        .btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #f5f5f5;
            cursor: pointer;
            margin: 0 5px;
            font-size: 18px;
        }
        
        .remove-btn {
            color: #e74c3c;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        
        .order-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        button.send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
        }
        
        button.send-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        
        .message-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            display: none;
        }
        
        .message-bar.error {
            background: #e74c3c;
        }
        
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .suboptions-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .suboption-item {
            padding: 10px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }

        .suboption-item:last-child {
            border-bottom: none;
        }

        .suboption-item:hover {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .menu-panel, .order-panel {
                flex: none;
                width: 100%;
                padding: 10px;
            }

            .category-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .category-tab {
                flex: 1 1 auto;
                text-align: center;
                padding: 8px;
                font-size: 14px;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .menu-item {
                padding: 10px;
                font-size: 14px;
            }

            .order-title {
                font-size: 18px;
            }

            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item-controls {
                margin-top: 5px;
            }

            select, button {
                font-size: 14px;
                padding: 8px;
            }

            .message-bar {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Adjust grid layout for smaller screens */
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .menu-item {
                font-size: 12px;
                padding: 8px;
            }

            body {
                font-size: 14px;
            }

            .item-name, .item-price {
                font-size: 12px;
            }

            .order-title {
                font-size: 16px;
            }

            .order-item-name {
                font-size: 14px;
            }
        }

    </style>
</head>

        // Debug function
        function debug(message) {
            const debugEl = document.getElementById('debug');
            const now = new Date().toLocaleTimeString();
            
            console.log(`[${now}] ${message}`);
            
            if (debugEl) {
                debugEl.innerHTML += `[${now}] ${message}<br>`;
                debugEl.scrollTop = debugEl.scrollHeight;
            }
        }
        
        // Show message
        function showMessage(message, isError = false) {
            try {
                const messageBar = document.getElementById('messageBar');
                if (!messageBar) return;
                
                messageBar.textContent = message;
                
                if (isError) {
                    messageBar.classList.add('error');
                } else {
                    messageBar.classList.remove('error');
                }
                
                messageBar.style.display = 'block';
                
                setTimeout(() => {
                    messageBar.style.display = 'none';
                }, 3000);
                
                debug(`Message: ${message} (${isError ? 'error' : 'success'})`);
            } catch (err) {
                debug(`Error showing message: ${err.message}`);
                try {
                    alert(isError ? 'Error: ' + message : message);
                } catch (e) {
                    // Last resort
                    debug('Failed to show any notification');
                }
            }
        }
        
        // Load menu items
        function loadMenuItems(category) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';
        
            menuData[category].forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'menu-item';
        
                itemEl.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">RSD${item.price.toFixed(2)}</div>
                `;
        
                itemEl.addEventListener('click', () => {
                    if (item.suboptions) {
                        showSuboptions(item);
                    } else {
                        addToOrder(item);
                    }
                });
        
                grid.appendChild(itemEl);
            });
        
            debug(`Loaded ${menuData[category].length} items for category: ${category}`);
        }
        
        // Show suboptions
        function showSuboptions(item) {
            const suboptionsContainer = document.createElement('div');
            suboptionsContainer.className = 'suboptions-container';

            item.suboptions.forEach(suboption => {
                const suboptionEl = document.createElement('div');
                suboptionEl.className = 'suboption-item';

                suboptionEl.innerHTML = `
                    <div class="suboption-name">${suboption.name}</div>
                    <div class="suboption-price">+RSD${suboption.price.toFixed(2)}</div>
                `;

                suboptionEl.addEventListener('click', () => {
                    const selectedItem = {
                        ...item,
                        name: `${item.name} (${suboption.name})`,
                        price: item.price + suboption.price
                    };
                    addToOrder(selectedItem);
                    document.body.removeChild(suboptionsContainer);
                });

                suboptionsContainer.appendChild(suboptionEl);
            });

            document.body.appendChild(suboptionsContainer);
        }
        
        // Add to order
        function addToOrder(item) {
            const existingItem = currentOrder.find(i => i.id === item.id);
            
            if (existingItem) {
                existingItem.quantity++;
                debug(`Increased quantity of ${item.name} to ${existingItem.quantity}`);
            } else {
                currentOrder.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
                debug(`Added new item: ${item.name}`);
            }
            
            updateOrderDisplay();
        }
        
        // Update order display
        function updateOrderDisplay() {
            const orderItems = document.getElementById('orderItems');
            const emptyMessage = document.getElementById('emptyMessage');
            const totalAmount = document.getElementById('totalAmount');
            const sendOrderBtn = document.getElementById('sendOrderBtn');
            
            debug(`Updating order display with ${currentOrder.length} items`);
            
            // Clear previous items
            orderItems.innerHTML = '';
            
            if (currentOrder.length === 0) {
                if (emptyMessage) {
                    orderItems.appendChild(emptyMessage);
                }
                totalAmount.textContent = 'RSD0.00';
                sendOrderBtn.disabled = true;
                return;
            }
            
            let total = 0;
            
            // Add each item
            currentOrder.forEach((item, index) => {
                total += item.price * item.quantity;
                
                const itemEl = document.createElement('div');
                itemEl.className = 'order-item';
                
                itemEl.innerHTML = `
                    <div class="order-item-name">
                        ${item.name} - RSD${item.price.toFixed(2)}
                    </div>
                    <div class="order-item-controls">
                        <button class="btn" onclick="decreaseQuantity(${index})">-</button>
                        <span>${item.quantity}</span>
                        <button class="btn" onclick="increaseQuantity(${index})">+</button>
                        <button class="remove-btn" onclick="removeItem(${index})">×</button>
                    </div>
                `;
                
                orderItems.appendChild(itemEl);
            });
            
            totalAmount.textContent = 'RSD' + total.toFixed(2);
            sendOrderBtn.disabled = document.getElementById('tableSelect').value === '';
            
            debug(`Order display updated. Total: RSD${total.toFixed(2)}`);
        }
        
        // Increase quantity
        function increaseQuantity(index) {
            if (index >= 0 && index < currentOrder.length) {
                currentOrder[index].quantity++;
                debug(`Increased quantity of ${currentOrder[index].name} to ${currentOrder[index].quantity}`);
                updateOrderDisplay();
            }
        }
        
        // Decrease quantity
        function decreaseQuantity(index) {
            if (index >= 0 && index < currentOrder.length) {
                currentOrder[index].quantity--;
                
                if (currentOrder[index].quantity <= 0) {
                    removeItem(index);
                } else {
                    debug(`Decreased quantity of ${currentOrder[index].name} to ${currentOrder[index].quantity}`);
                    updateOrderDisplay();
                }
            }
        }
        
        // Remove item
        function removeItem(index) {
            if (index >= 0 && index < currentOrder.length) {
                const name = currentOrder[index].name;
                currentOrder.splice(index, 1);
                debug(`Removed item: ${name}`);
                updateOrderDisplay();
            }
        }
        
        // Send order
        async function sendOrder() {
            const tableSelect = document.getElementById('tableSelect');
            const tableNumber = tableSelect.value;

            if (currentOrder.length === 0) {
                alert('Please add items to your order');
                return;
            }

            if (!tableNumber) {
                alert('Please select a table');
                return;
            }

            try {
                // Create new order object
                const order = {
                    table: tableNumber,
                    items: currentOrder.map(item => ({
                        id: item.id,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity
                    })),
                    timestamp: new Date().toISOString(),
                    status: 'pending'
                };

                // Send order to the backend server
                const response = await fetch('http://localhost:3000/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': localStorage.getItem('authToken') // Include the JWT token for authentication
                    },
                    body: JSON.stringify(order)
                });

                if (!response.ok) {
                    throw new Error('Failed to send order to the server');
                }

                const result = await response.json();
                console.log('Order saved to MongoDB:', result);

                // Reset current order
                currentOrder = [];
                tableSelect.value = '';
                updateOrderDisplay();

                // Show success message
                alert('Order sent to bar successfully!');
            } catch (error) {
                console.error('Error sending order:', error);
                alert('Error sending order: ' + error.message);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            debug('Waiter dashboard loaded');
            
            // Check login
            const userRole = localStorage.getItem('userRole');
            if (!userRole || userRole !== 'waiter') {
                debug('Not authenticated as waiter');
                window.location.href = '/work';
                return;
            }
            
            debug('Authenticated as waiter');
            
            // Load default menu
            loadMenuItems('toceno');
            
            // Setup category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    loadMenuItems(this.dataset.category);
                });
            });
            
            // Setup table select
            document.getElementById('tableSelect').addEventListener('change', function() {
                document.getElementById('sendOrderBtn').disabled = currentOrder.length === 0 || this.value === '';
                debug('Table selection changed: ' + this.value);
            });
            
            // Setup send button
            document.getElementById('sendOrderBtn').addEventListener('click', sendOrder);
        });
    </script>

</body>
