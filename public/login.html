<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Black Turtle - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #333;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .role-indicator {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/api/placeholder/200/100" alt="The Black Turtle Logo" class="logo">
        <div class="role-indicator" id="roleDisplay">Waiter Login</div>
        <h1>Staff Access</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="accessCode">Access Code</label>
                <input type="password" id="accessCode" required>
            </div>
            
            <button type="submit">Login</button>
            
            <p class="error-message" id="errorMessage">Invalid access code. Please try again.</p>
        </form>
    </div>

    <script>
        // Get role from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role') || 'waiter';
        
        // Update role display
        document.getElementById('roleDisplay').textContent = role.charAt(0).toUpperCase() + role.slice(1) + ' Login';
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            
            // Simple code validation (replace with server-side validation)
            let isValid = false;
            
            if (role === 'waiter' && accessCode === 'waiter123') {
                isValid = true;
            } else if (role === 'bartender' && accessCode === 'bar123') {
                isValid = true;
            }
            
            if (isValid) {
                // Store role in localStorage
                localStorage.setItem('userRole', role);
                console.log("Setting userRole to:", role);
                
                // Redirect to appropriate dashboard
                window.location.href = `/work/${role}`;
            } else {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
